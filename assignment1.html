<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
    </head>
    <body>
        <table border='1' id="myTable">
            <tr>
                <th>SL.No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Piyush</th>
                <th>Bagul</th>
                <th>Dhule</th>
                <th>India</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Ashish</th>
                <th>Padhyar</th>
                <th>Pune</th>
                <th>India</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Sonia</th>
                <th>Kadam</th>
                <th>Mumbai</th>
                <th>India</th>
            </tr>
            <tr>
                <th>4</th>
                <th>Shashwat</th>
                <th>Vir</th>
                <th>Patna</th>
                <th>India</th>
            </tr>
            <tr>
                <th>5</th>
                <th>Ayushi</th>
                <th>Jaiswal</th>
                <th>Varanasi</th>
                <th>India</th>
            </tr>
        </table>
        <br>
        <button type="button" onclick="myFunction()">Add row to bottom</button>
        <button type="button" onclick="buttonFunction()">Add row to top</button>

        <script>
            function myFunction() {
              var table = document.getElementById("myTable");
              var row = table.insertRow(-1);
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              var cell3 = row.insertCell(2);
              var cell4 = row.insertCell(3);
              var cell5 = row.insertCell(4);
              cell1.innerHTML = "New Cell";
              cell2.innerHTML = "New Cell";
              cell3.innerHTML = "New Cell";
              cell4.innerHTML = "New Cell";
              cell5.innerHTML = "New Cell";
            }
            function buttonFunction() {
                var table = document.getElementById("myTable");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = "New Cell";
                cell2.innerHTML = "New Cell";
                cell3.innerHTML = "New Cell";
                cell4.innerHTML = "New Cell";
                cell5.innerHTML = "New Cell";
            }
            </script>
    </body>
</html>
